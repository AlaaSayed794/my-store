<div *ngIf="order.username" class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header confirmation-item">Congratulations {{order.username}}! your order has been
            confirmed</h1>
        <p class="confirmation-item">order will be delivered to {{order.address}}</p>
        <p class="confirmation-item">you will be required to pay {{order.price}}</p>
        <a routerLink="/">back to products list</a>
    </div>
</div>
<!-- references:
handles user accessing by link not by redirection from cart
 -->
<div *ngIf="!order.username" class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header confirmation-item">403 Forbidden</h1>
        <p class="confirmation-item">this page is forbidden</p>
        <a routerLink="/">back to products list</a>
    </div>
</div>
