<div class="detail-container">
    <img src="{{ product.url }}">
    <div class="detail-wrapper">
        <h2 class="detail-item">{{ product.name }}</h2>
        <h4 class="detail-item">{{ product.description }}</h4>
        <p class="detail-item">${{ product.price}}</p>
        <select [ngModel]="product.amount" (ngModelChange)="setAmount($event)" class="select-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button (click)="addToCart()">add to cart</button>
    </div>
    <a routerLink="/">back to products list</a>
</div>
